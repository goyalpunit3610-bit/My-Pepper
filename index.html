<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pepper ‚ù§Ô∏è ‚Äî Mr. Incorrigible</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}

/* ================= BASE ================= */
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1a0033,#090015 60%,#000);
  font-family:'Poppins',sans-serif;
  color:#fff;
  overflow:hidden;
  cursor:none; /* custom cursor */
}

/* ================= INTRO ================= */
#intro{
  position:fixed;inset:0;z-index:999;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  background:radial-gradient(circle,#ff5fa2,#1a002e);
  text-align:center;
}
#intro h1{font-family:'Playfair Display';font-size:3.5rem}
#intro p{opacity:.85;margin:15px 0 40px}
#enter{
  padding:16px 50px;border:none;border-radius:50px;
  font-size:1.1rem;font-weight:600;cursor:pointer;
  background:#fff;color:#000;
  animation:enterPulse 1.4s infinite;
}
@keyframes enterPulse{0%{transform:scale(1)}50%{transform:scale(1.15)}100%{transform:scale(1)}}

/* ================= MAIN ================= */
.container{
  min-height:100vh;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  text-align:center;padding:40px
}

h1{font-family:'Playfair Display';font-size:3.8rem}
h2{opacity:.75;margin-bottom:20px}

#mainHeart{
  font-size:120px;
  margin:25px 0;
  animation:heartbeat 1.1s infinite;
}
@keyframes heartbeat{0%{transform:scale(1)}30%{transform:scale(1.3)}60%{transform:scale(1)}100%{transform:scale(1)}}

#text{
  max-width:750px;
  min-height:140px;
  font-size:1.3rem;
  line-height:1.9;
  margin-top:10px
}

.controls{margin-top:30px;display:flex;flex-wrap:wrap;gap:16px;justify-content:center}
button{
  padding:14px 30px;border-radius:40px;border:none;
  font-weight:600;cursor:pointer;
  background:linear-gradient(135deg,#ff5fa2,#ff8ac7);
  box-shadow:0 12px 30px rgba(255,95,162,.45);
}
button:hover{transform:scale(1.08)}

/* ================= HEART PARTICLES ================= */
.heartParticle{
  position:fixed;
  font-size:18px;
  pointer-events:none;
  animation:floatUp 4s linear forwards
}
@keyframes floatUp{
  from{transform:translateY(0) scale(1);opacity:1}
  to{transform:translateY(-120vh) scale(2.2);opacity:0}
}

/* ================= CURSOR HEART ================= */
#cursor{
  position:fixed;top:0;left:0;
  width:24px;height:24px;
  transform:translate(-50%,-50%);
  pointer-events:none;
  z-index:1000;
}

#cursor::after{
  content:'‚ù§Ô∏è';
  font-size:22px
}
</style>
</head>
<body>

<!-- INTRO -->
<div id="intro">
  <h1>Pepper ‚ù§Ô∏è</h1>
  <p>This is not code. This is me.</p>
  <button id="enter">Enter</button>
</div>

<audio id="music" loop>
  <source src="arcade.mp3" type="audio/mpeg">
</audio>

<div id="cursor"></div>

<!-- MAIN -->
<div class="container">
  <h1>Pepper</h1>
  <h2>‚Äî from Mr. Incorrigible</h2>
  <div id="mainHeart">‚ù§Ô∏è</div>
  <div id="text"></div>

  <div class="controls">
    <button onclick="reveal(0)">If you ever feel distant</button>
    <button onclick="reveal(1)">What you are to me</button>
    <button onclick="reveal(2)">My promise</button>
    <button onclick="reveal(3)">The truth</button>
    <button onclick="toggleMusic()">Play / Pause üéµ</button>
  </div>
</div>

<script>
/* ================= TEXT ================= */
const lines=[
"Pepper‚Ä¶ even silence screams your name to me. I feel you everywhere.",
"You‚Äôre not a chapter in my life. You‚Äôre the reason the story exists.",
"I promise to stay, to learn, to fix what breaks ‚Äî even if it‚Äôs me.",
"No matter how far life drags us, my heart still walks back to you."
];

const textBox=document.getElementById('text');
const music=document.getElementById('music');

function typeLine(str){
  textBox.innerHTML='';
  let i=0;
  const t=setInterval(()=>{
    textBox.innerHTML+=str.charAt(i);
    i++;
    if(i>=str.length) clearInterval(t);
  },35);
}
function reveal(i){typeLine(lines[i])}

/* ================= INTRO ================= */
document.getElementById('enter').onclick=()=>{
  document.getElementById('intro').style.display='none';
  music.volume=.6;music.play();
}

/* ================= MUSIC ================= */
function toggleMusic(){music.paused?music.play():music.pause()}

/* ================= CURSOR FOLLOW ================= */
const cursor=document.getElementById('cursor');
document.addEventListener('mousemove',e=>{
  cursor.style.left=e.clientX+'px';
  cursor.style.top=e.clientY+'px';
  spawnTrail(e.clientX,e.clientY);
});

function spawnTrail(x,y){
  const h=document.createElement('div');
  h.className='heartParticle';
  h.innerHTML='‚ù§Ô∏è';
  h.style.left=x+'px';
  h.style.top=y+'px';
  h.style.fontSize=(Math.random()*10+12)+'px';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}

/* ================= CLICK BURST ================= */
document.addEventListener('click',e=>{
  for(let i=0;i<15;i++){
    const h=document.createElement('div');
    h.className='heartParticle';
    h.innerHTML='‚ù§Ô∏è';
    h.style.left=(e.clientX+Math.random()*80-40)+'px';
    h.style.top=(e.clientY+Math.random()*80-40)+'px';
    h.style.fontSize=(Math.random()*16+14)+'px';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
});
</script>
</body>
</html>
